<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center">Kalkulator</h1>
        <hr>
        <div class="row align-items-center">
            <div class="col-11">
                <input class="form-control" type="number" id="input1" placeholder="Input number">
            </div>
            <div class="col-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cek1" checked>
                </div>
            </div>
        </div>
        <div class="row align-items-center mt-3">
            <div class="col-11">
                <input class="form-control" type="number" id="input2" placeholder="Input number">
            </div>
            <div class="col-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cek2" checked>
                </div>
            </div>
        </div>
        <div class="row align-items-center mt-3">
            <div class="col-11">
                <input class="form-control" type="number" id="input3" placeholder="Input number">
            </div>
            <div class="col-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cek3" checked>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col text-center">
                <button class=" btn btn-outline-success" onclick="tambah()">+</button>
                <button class=" btn btn-outline-success" onclick="kurang()">-</button>
                <button class=" btn btn-outline-success" onclick="kali()">x</button>
                <button class=" btn btn-outline-success" onclick="bagi()">/</button>
            </div>
        </div>
        <hr>
        <div class="hasil text-center">
            <h1 id="hasil">0</h1>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  </body>
</html>
